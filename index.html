  <body>
    <div class="contanir">
      <div class="header">
        <img
          class="bellicon"
          alt="bellicon"
          src="/img/noun_notification_1594277.svg"
        />
        <span class="explore"><b>Explore</b></span>
        <div class="coin-internl-part">
          <img
            class="dollar"
            src="/img/dollar-coin.svg"

          />
          <span class="doller-text">130</span>
        </div>
        <div class="section">
          <img class="wallet-icon" alt="wallet icon" src="/img/wallet.svg" />
          <!-- <p class="top">20K</p> -->
        </div>
      </div>
      <div class="search-box">
        <p class="search">Search</p>
        <img
          class="search-icon"
          alt="search icon"
          src="/img/homeui-search.svg"
        />
      </div>
      <div class="lifestyle">
        <div class="lifestyle1">
          <img class="image-1" src="/img/xcvb.jpg" alt="lifestylePic" />
          <p class="image-p">Lifestyle</p>
        </div>
        <div class="lifestyle2">
          <img class="image-2" src="/img/xcvb.jpg" alt="lifestyle Pic" />
          <p class="image-p2">Lifestyle</p>
        </div>
        <div class="lifestyle3">
          <img class="image-3" src="/img/xcvb.jpg" alt="lifestyle pic" />
          <p class="image-p3">Tv &</p>
        </div>
      </div>
      <div class="cococola">
        <div class="cococola-group">
          <img
            class="hashtag"
            src="/img/Icon awesome-hashtag.svg"
            alt="#image"
          />
          <h2 class="name-cococola">#cococola</h2>
          <img
            class="arrow-point"
            src="/img/arrow-point-to-right (1).svg"
            alt="arrow-point"
          />
        </div>
        <span class="post">2 posts</span>
      </div>
      <div class="img-cocacola">
        <img class="img1" alt="nature image" src="/img/img11.jpg" />
        <img class="img2" alt="nature image" src="/img/img22.jpg" />
        <img class="img3" alt="nature image" src="/img/img33.jpg" />
      </div>
      <div class="office">
        <div class="office-1">
          <img
            class="hashtag2"
            src="/img/Icon awesome-hashtag.svg"
            alt="hashtag"
          />
          <h2 class="name-office">#office</h2>
          <img
            class="arrow-point2"
            src="/img/arrow-point-to-right (1).svg"
            alt="arrow image"
          />
        </div>
        <span class="post2">5 posts</span>
      </div>
      <div class="img-office">
        <img class="img4" src="/img/img1.jpg" alt="nature image" />
        <img class="img5" src="/img/img2.jpg" alt="nature image" />
        <img class="img6" src="/img/img3.jpg" alt="nature image" />
      </div>
      <div class="icons">
        <img class="icon1" src="/img/homeui-videocam.svg" alt="camera icon" />
        <img class="icon2" src="/img/homeui-social.svg" alt="group icon" />
        <img class="icon3" src="/img/camera.svg" alt="camera icon" />
        <img
          class="icon4"
          src="/img/explore-ui-explore-ico.svg"
          alt="noun icon"
        />
        <img class="icon5" src="/img/homeui-profile.svg" alt="profile icon" />
